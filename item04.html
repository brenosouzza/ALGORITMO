<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Modo de pagamento: <input id="input_modoPagamento">
    <button onclick="analisar()">Analisar compra</button>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function analisar() {
        var modoPagamento = input_modoPagamento.value;

        if (modoPagamento == 'Dinheiro' || modoPagamento == 'Cartão de débito') {
            div_frase.innerHTML = `Você terá que pagar a vista!`
        }
        if (modoPagamento == 
        'Cartão decrédito' ||
        modoPagamento == 'Boleto') {
            div_frase.innerHTML = `Pagamento poderá ser parcelado`
        }
    }
</script>
