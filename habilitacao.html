<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="habilitacao.css">
</head>
<body>
    <div class="header">
        <div class="container">
            Idade: <input id="input_idade">
            Tem habilitação? <input id="input_habilitacao">
            <button onclick="verificar()">Analisar</button>
            <div class="banner">
                <h1 class="titulo">HABILITAÇÃO</h1>
                
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function verificar() {
        var idade = Number(input_idade.value);
        var habilitacao = input_habilitacao.value;

        if (idade <18 || habilitacao != 'sim'){
                alert("Você não pode dirigir!") 
        }
        else {
            alert("Você pode dirigir!")
        }

    }
</script>
