<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Marca da TV: <input id="input_marcaTV">
    Preço da TV: <input id="input_precoTV">
    <button onclick="analisar()">Analisar compra</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function analisar() {
        var marcaTV = input_marcaTV.value;
        var precoTV = input_precoTV.value;

        if (precoTV <800 || precoTV >2000) {
            div_msg.innerHTML = `TV fora da faixa de preço.`
            if (precoTV <800) {
                div_msg.innerHTML += ` Preço baixo demais!`                
            }
            else {
                div_msg.innerHTML += ` TV cara demais, infelizmente.`
            }
        }
        else if (marcaTV == 'Mondial' || marcaTV == 'Britânia') {
            div_msg.innerHTML = `Na faixa de preço porém marca não confiável`
        }
        else {
            div_msg.innerHTML = `Essa TV pode entrar na sua lista!`
        }

    }
</script>
