<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do ENEM: <input id="input_notaEnem">
    Nota do vestibular <input id="input_notaVestibular">
    <button onclick="avaliar()">Avaliação</button>
</body>
</html>

<script>
    function avaliar() {
        var notaEnem = Number(input_notaEnem.value);
        var notaVestibular = Number(input_notaVestibular.value);

        if (notaEnem >= 800 || notaVestibular >= 700) {
            alert(`Parabéns, aprovado!`)
        } 
        else{
            alert(`Tente semestre que vem!`)
        }
    }
</script>
